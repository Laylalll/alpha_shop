<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Shop</title>
  <link rel="stylesheet" href="/src/scss/output.css">
</head>

<body>

</body>

</html>

<body>
  <div id="main-app">
    <!-- nav -->
    <nav id="nav">
      <div class="nav-wrapper">
        <!-- nav home -->
        <div class="nav-home">
          <img src="/src/images/Logo.png" alt="nav-home" class="nav-home-logo">
        </div>
        <!-- nav mobile toggle -->
        <input type="checkbox" class="nav-toggle" id="nav-toggle">
        <!-- nav list -->
        <div class="nav-list">
          <div class="nav-list-menu">
            <div class="nav-menu-item menu-male">男款</div>
            <div class="nav-menu-item menu-female">女款</div>
            <div class="nav-menu-item menu-news">最新消息</div>
            <div class="nav-menu-item menu-customize">客製商品</div>
            <div class="nav-menu-item menu-contact">聯絡我們</div>
          </div>
          <div class="nav-list-function">
            <img src="/src/images/search.png" alt="function-search" class="nav-function-item function-search">
            <img src="/src/images/cart.png" alt="function-cart" class="nav-function-item function-cart">
            <img src="/src/images/moon.png" alt="function-darkmode" class="nav-function-item function-darkmode">
          </div>
        </div>
        <!-- nav mobile toggle icon -->
        <label class="nav-toggle-icon" for="nav-toggle">
          <img src="/src/images/ham.png" alt="mobile-menu-icon">
        </label>
      </div>
    </nav>

    <!-- main content -->
    <main>
      <div class="main-content main-wrapper pb-3">
        <!-- left -->
        <div class="main-left">
          <!-- above stepper -->
          <div class="main-left-above">
            <h1 class="main-left-head">結帳</h1>
            <div id="main-step-control" class="main-stepper-panel">
              <div class="container main-stepper-wrapper">
                <div class="step step-one primary">
                  <div class="circle-container"></div>
                  <div class="label-container ml-4">寄送地址</div>
                </div>
                <div class="connect-line active"></div>
                <div class="step step-two">
                  <div class="circle-container"></div>
                  <div class="label-container ml-4">運送方式</div>
                </div>
                <div class="connect-line"></div>
                <div class="step step-three">
                  <div class="circle-container"></div>
                  <div class="label-container ml-4">付款資訊</div>
                </div>
              </div>
            </div>
          </div>
          <!-- form -->
          <div class="main-form-panel">
            <div class="container main-form-wrapper">
              <!-- page 1 -->
              <div class="part part-one">
                <div class="form-content">
                  <h2 class="form-head">寄送地址</h2>
                  <div class="form-group">

                    <div class="form-item form-item-gender">
                      <label>稱謂</label>
                      <div class="select-wrapper">
                        <select name="gender" id="gender">
                          <option value="male">先生</option>
                          <option value="female">女士</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-item form-item-name">
                      <label for="">姓名</label>
                      <input id="name" type="text" placeholder="請輸入姓名">
                    </div>

                    <div class="form-item form-item-mobile">
                      <label for="">電話</label>
                      <input id="mobile" type="text" placeholder="請輸入行動電話" class="input-mobile">
                    </div>

                    <div class="form-item form-item-email">
                      <label for="">Email</label>
                      <input id="email" type="text" placeholder="請輸入電子郵件" class="input-email">
                    </div>

                    <div class="form-item form-item-location">
                      <label>縣市</label>
                      <div class="select-wrapper select-wrapper-location">
                        <select name="location" id="location" required>
                          <option value="" disabled selected>請選擇縣市</option>
                          <option value="New-Taipei">新北市</option>
                          <option value="Taipei">台北市</option>
                          <option value="Taoyuan">桃園市</option>
                          <option value="Taichung">台中市</option>
                          <option value="Tainan">台南市</option>
                          <option value="Kaohsiung">高雄市</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-item form-item-address">
                      <label for="">地址</label>
                      <input id="address" type="text" placeholder="請輸入地址">
                    </div>

                  </div>
                </div>
              </div>
              <!-- page 2 -->
              <div class="part part-two d-none">
                <div class="form-content">
                  <h2 class="form-head">運送方式</h2>
                  <div class="form-group">

                    <div class="form-item form-item-delivery">
                      <input name="delivery-way" type="radio" value="standard">
                      <label for="" class="delivery-way-standard">標準運送<br />約3~7個工作天</label>
                      <div class="delivery-way-price">免費</div>
                    </div>

                    <div class="form-item form-item-delivery">
                      <input name="delivery-way" type="radio" value="DHL">
                      <label for="" class="delivery-way-DHL">DHL貨運<br />48小時內送達</label>
                      <div class="delivery-way-price">$500</div>
                    </div>

                  </div>
                </div>
              </div>
              <!-- page 3 -->
              <div class="part part-three d-none">
                <div class="form-content">
                  <h2 class="form-head">付款資訊</h2>
                  <div class="form-group">

                    <div class="form-item">
                      <label for="">持卡人姓名</label>
                      <input id="card-owner" type="text" placeholder="John Doe">
                    </div>

                    <div class="form-item">
                      <label for="">卡號</label>
                      <input id="card-number" type="text" placeholder="1111 2222 3333 4444">
                    </div>

                    <div class="form-item form-item-card-date">
                      <label for="">有效期限</label>
                      <input id="card-date" type="text" placeholder="MM/YY" class="input-card-date">
                    </div>

                    <div class="form-item form-item-card-code">
                      <label for="" class="label-card-code">CVC / CCV</label>
                      <input id="card-code" type="text" placeholder="123" class="input-card-code">
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- cart -->
        <div class="main-cart mb-8">
          <div class="main-cart-wrapper p-3">
            <h3 class="main-cart-head mb-5">購物籃</h3>
            <!-- cart list -->
            <div class="main-cart-list">

              <div class="cart-item mb-4">
                <div class="cart-item-pic-container">
                  <img src="/src/images/item-pic-patch.png" alt="jeans-patch" class="cart-item-pic">
                </div>
                <div class="cart-item-info-wrapper">
                  <div class="cart-item-name">破壞補丁修身牛仔褲</div>
                  <div class="cart-item-quantity">
                    <img src="/src/images/minus.png" alt="minus-pic" class="minus">
                    <span>1</span>
                    <img src="/src/images/plus.png" alt="plus-pic" class="plus">
                  </div>
                  <div class="cart-item-price value-price">$3,999</div>
                </div>
              </div>

              <div class="cart-item mb-4">
                <div class="cart-item-pic-container">
                  <img src="/src/images/item-pic-straght.png" alt="jeans-straight" class="cart-item-pic">
                </div>
                <div class="cart-item-info-wrapper">
                  <div class="cart-item-name">刷色直筒牛仔褲</div>
                  <div class="cart-item-quantity">
                    <img src="/src/images/minus.png" alt="minus-pic" class="minus">
                    <span>1</span>
                    <img src="/src/images/plus.png" alt="plus-pic" class="plus">
                  </div>
                  <div class="cart-item-price value-price">$1,299</div>
                </div>
              </div>

            </div>
            <!-- cart delivery fee -->
            <div class="main-cart-deliveryfee py-4">
              <div class="main-cart-subtitle main-cart-deliveryfee-title">運費</div>
              <div class="main-cart-subtitle value-price">免費</div>
            </div>
            <!-- cart total -->
            <div class="main-cart-total py-4">
              <div class="main-cart-subtitle main-cart-total-title">小計</div>
              <div class="main-cart-subtitle value-price">$5,298</div>
            </div>
          </div>
        </div>

        <!-- button -->
        <div id="btn-control" class="control-panel mb-4">
          <button class="btn btn-outline" id="btn-prev"><img src="/src/images/arrow_prev.png" alt="arrow-back"
              class="mr-4">上一步</button>
          <button class="btn btn-primary" id="btn-next">下一步<img src="/src/images/arrow_next.png" alt="arrow-next"
              class="ml-4"></button>
        </div>

      </div>
    </main>

    <footer>
      <div class="footer-wrapper">

          <img src="/src/images/Logo.png" alt="logo">

  </div>
  <script src="/main.js"></script>
</body>

</html>
